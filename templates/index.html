{% extends "template.html" %}
{% block content %}

    <div class="container animated fadeIn" id="main">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>
                    </div>
                </div>

                <div class="col s12 m2 hvr-sweep-to-right" style="height: 200px;background: #c4d455">
                    <div class="icon-block">
                        <h2 class="center white-text"><i class="material-icons medium">input</i></h2>
                        <h5 class="center" style="font-weight: 200;">Speech Analysis</h5>

                    </div>
                </div>


                <div class="col s12 m4" style=" border: #01579b">
                    <div class="icon-block">
                        <div class="center">
                            <h5 style="font-weight: 200;"></h5>

                            <form action="/textinput" method="post">
                                <div class="input-field">
                                    <textarea id="speech" class="materialize-textarea" name="speech"></textarea>
                                    <label for="speech">Enter text to Analyze here</label>
                                </div>
                                <br>

                                <div class="row center">
                                    <button class="btn-flat waves-effect waves-light blue darken-1 white-text"
                                            type="submit"
                                            >Send
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s12 m3">
                    <div class="icon-block">
                        <br>


                    </div>
                </div>

            </div>

        </div>
    </div>

{% endblock %}
